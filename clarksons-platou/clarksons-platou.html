<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clarksons Platou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Roboto Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="banner">
        <!-- Banner for Clarksons Platou-->
        <div id="banner-logo">
            <a href="https://www.clarksons.com/">
                <img src="assets/images/clarksons-logo.png">
            </a>
        </div>
        <div id="banner-title">
            <h1>
                <a href="https://www.clarksons.com/"">Clarksons Platou</a>
            </h1>
        </div>
    </div> 

    <div class="grid-table">
        <!-- Table column headings-->
        <div class="column-header" id="div1">
            <div class="column-text">
                <a>Date</a>
            </div>
        </div>
        <div class="column-header" id="div2">
            <div class="column-text">
                <a>Subject</a>
            </div>
        </div>
        <div class="column-header" id="div3">
            <div class="column-text">
                <a>From</a>
            </div>
        </div>
        <div class="column-header" id="div4">
            <div class="column-text">
                <a>Type</a>
            </div>
        </div>
        <div class="column-header" id="div5">
            <div class="column-text">
                <a>Attachment</a>
            </div>
        </div>
        <!-- Hard coded data for table-->
        <div class="column-data" id="div6">
            <div class="column-text">
                <p>07/04/1997</p>
            </div>
        </div>
        <div class="column-data" id="div7">
            <div class="column-text">
                <p>Birthday!</p>
            </div>
        </div>
        <div class="column-data" id="div8">
            <div class="column-text">
                <p>Dilan Patel</p>
            </div>
        </div>
        <div class="column-data" id="div9">
            <div class="column-text">
                <p>.png</p>
            </div>
        </div>
        <div class="column-data" id="div10">
            <div class="column-text">
                <p>BirthdayCard</p>
            </div>
        </div>
        <div class="column-data" id="div11">
        </div>
        <div class="column-data" id="div12">
        </div>
    </div>
</body>

</html>
